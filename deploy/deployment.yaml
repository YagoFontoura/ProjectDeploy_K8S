apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: titanpxp/backend:2.0
        ports:
        - containerPort: 80
          

---

apiVersion: v1
kind: Service
metadata:
  name: loadbalancer-webserver
spec:
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer